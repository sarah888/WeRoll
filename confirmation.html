<h1 id="test" contenteditable>Inter Variable Font Test (click to edit me!)</h1>

<label>Font Weight
  <input id="weightSlider" type="range" min="100" max="900" value="650" /></label>
<label>Font Size
  <input id="sizeSlider" type="range" min="8" max="72" value="48" /></label>
<label>Letter Spacing
  <input id="spacingSlider" type="range" min="-20" max="20" value="0" step=".1" /></label>
<label>Line Height
  <input id="heightSlider" type="range" min="0" max="2" value="1.4" step=".1" /></label>
